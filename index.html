<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/6fed9e48d6.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css">
  <title>Tic-tac-toe game</title>
</head>

<body>
  <div class="page-container">
    <div class="app-container">
      <audio src="./bg music/jazz.mp3" autoplay="true" loop="true" id="audio"></audio>
      <div class="app-header">
        <div class="player-choice">
          <div><h2>Choose Between:</h2></div>
          <div><span id="X">X</span> OR <span id="O">O</span></div>
        </div>

      </div>
      <div class="game-settings">
        <button class="btn" id="difficulty">DIFFICULTY</button>
      <div class="sound">Music:  <i class="fa fa-volume-up" aria-hidden="true"></i></div>
      </div>
      <div class="player-notif"></div>
      <!-- KEY: RiN = Nth box in row i , Ra = First row, Rb = Second row, Rc = Third row, C = Collumn(Ca, Cb & Cc mean the same as with the rows.) D = Diagonal -->
      <div class="app-body">
        <div class="body-container">
          <div id="Ra1" class="grid-box Ra Ca Da"></div>
          <div id="Ra2" class="grid-box Ra Cb"></div>
          <div id="Ra3" class="grid-box Ra Cc Db"></div>
          <div id="Rb1" class="grid-box Rb Ca"></div>
          <div id="Rb2" class="grid-box Rb Cb Da Db"></div>
          <div id="Rb3" class="grid-box Rb Cc"></div>
          <div id="Rc1" class="grid-box Rc Ca Db"></div>
          <div id="Rc2" class="grid-box Rc Cb"></div>
          <div id="Rc3" class="grid-box Rc Cc Da"></div>
        </div>
      </div>
    </div>
    <div class="pop-menu"> 
    <div>
      <button class="btn" id="stats">STATS</button>
      <button class="btn" id="others">OTHERS</button>
    </div> 
    </div>
  </div>
</body>
<script src="app.js"></script>

</html>
